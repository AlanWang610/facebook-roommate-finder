<!DOCTYPE html>
<html>
<head>
  <title>Facebook Group Post Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #365899;
    }
    .settings {
      margin-top: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    #status {
      margin-top: 15px;
      color: #4267B2;
    }
  </style>
</head>
<body>
  <h2>Facebook Group Post Scraper</h2>
  <button id="startScraping">Start Scraping</button>
  <button id="stopScraping">Stop Scraping</button>
  <button id="downloadCSV">Download CSV</button>
  
  <div class="settings">
    <h3>Settings</h3>
    <label for="maxPosts">Maximum Posts to Scrape:</label>
    <input type="number" id="maxPosts" min="1" value="100">
  </div>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
